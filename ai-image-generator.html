<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>AI Image Generator</h1>
        <p>Generate stunning images from text prompts.</p>
    </header>

    <main style="padding: 2rem;">
        <form onsubmit="generateImage(event)">
            <label for="prompt">Enter a description:</label>
            <input type="text" id="prompt" name="prompt" placeholder="e.g., A cat sitting on a chair">
            <button type="submit">Generate Image</button>
        </form>
        <div id="image-output" style="margin-top: 1rem;"></div>
    </main>

    <script>
        function generateImage(e) {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            document.getElementById('image-output').innerHTML = `
                <p>Simulating image generation for: "${prompt}"...</p>
                <img src="https://via.placeholder.com/300x200?text=+" alt="Generated Image">
            `;
        }
    </script>

    <footer>
        <p>&copy; 2025 AI Tools Hub | US Focused AI Tools</p>
    </footer>
</body>
</html>
